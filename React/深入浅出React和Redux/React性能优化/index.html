<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React性能优化</title>
  <style>
    body,ul,ol,input{
      padding: 0;
      margin: 0;
    }
    ul,ol{
      list-style:none;
    }
    .container{
      margin:10px auto;
      width:500px;
    }
    .container .todo-input{
      width:350px;
      height:30px;
    }
    .add-button{height:34px;width:60px;}
    .todo-item{display:flex;justify-content:space-between;height:32px;line-height:32px;}
    .todo-item .completed{font-size:12px;padding:0 5px;}
    .todo-item .delete-text{font-size:12px;cursor:pointer;}
    .tab-item{padding:0 5px;cursor:pointer}
    .tab-item.active{color:red;}
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="parent"></div>
  <div id="root"></div>
  <div id="player"></div>
  <div id="todo"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.1/react-redux.min.js"></script>
  <!-- <script type="text/babel" src="./js/单个组件.jsx"></script> -->
  <!-- <script type="text/babel" src="./js/参数是对象或者函数.jsx"></script> -->
  <script type="text/babel" src="./js/重写todolist.jsx"></script>
</body>
</html>
