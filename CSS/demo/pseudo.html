<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪类与伪元素</title>
  <style>
    .first-letter::first-letter{
      color: red;
    }
  </style>
</head>
<body>
<div class="first-letter">
  CSS 伪元素 ::first-letter会选中某 block-level element（块级元素）第一行的第一个字母，并且文字所处的行之前没有其他内容（如图片和内联的表格）。
</div>
</body>
</html>
