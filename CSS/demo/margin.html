<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>外边距坍塌</title>
  <style>
    .top{
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      background-color: skyblue;
      overflow: auto;
    }
    .bottom {
      /* float: left; */
      margin-top: 20px;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
    .container-1{
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }
    .container-1:before{
      content: "";
      display: block;
      overflow: hidden;
    }
    .container-1 .box1{
      margin-top: 10px;
      width: 50px;
      height: 50px;
      background-color: #000;
    }
    .container-3{
      border: 1px solid #e8e8e8;
      overflow: auto;
    }
    .container-3 .item{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      float: left;
    }
  </style>
</head>
<body>
<div class="top">top</div>
<div class="bottom">bottom</div>
<div class="container-1">
  <div class="box1"></div>
</div>
<hr>
<div class="container-3">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>
</body>
</html>
