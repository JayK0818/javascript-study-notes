<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单例模式</title>
  <style>
    .dialog{
      position: fixed;
      width: 300px;
      height: 280px;
      background-color: pink;
      border-radius: 4%;
    }
  </style>
</head>
<body>
  <button class="button multiple-button">点我可以创建多个dialog</button>
  <button class="button single-button">点我只能创建一个dialog</button>
  <ul class="list">
    <li>hello</li>
    <li>world</li>
  </ul>
  <script src="./index.js"></script>
</body>
</html>
