<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="global-mixin-app">
    <div>global mixin</div>
    {{msg}} - {{message}}
  </div>
  <hr/>
  <div id="mixin-app">
    <div>{{ message }}</div>
    <div>{{ msg }}</div>
    <button @click="handle_increment">{{ count }}</button>
    <Player></Player>
  </div>
  <hr>
  <div id="provide-inject-app">
    <div>provide-inject</div>
    <button @click="handle_click">click me {{count}} times</button>
    <child></child>
    <button @click="handle_age_increment">age increment</button>
  </div>
  <hr>
  <div id="directive-app">
    <div>directive</div>
    <input type="text" v-focus>
    <button @click.stop="handle_click">{{ count }}</button>
    <div
      style="width: 100px; height: 100px;"
      v-change_color
    ></div>
  </div>
  <hr/>
  <div id="extend-app">
  </div>
  <hr>
  <div id="template-render-app">
    <div id="template-app"></div>
    <div id="render-app"></div>
    <!-- 同时设置template/render 会使用哪个 (使用render函数) -->
     <div id="render-with-template-app"></div>
  </div>
  <script src="../src/vue.development-2.js"></script>
  <script src="./src/mixins.js"></script>
  <script src="./src/provide-inject.js"></script>
  <script src="./src/directive.js"></script>
  <script src="./src/extend.js"></script>
  <script src="./src/render-template.js"></script>
</body>
</html>
