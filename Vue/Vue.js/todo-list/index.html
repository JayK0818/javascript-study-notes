<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body,input,html,ul,ol{padding: 0;margin: 0;}
    li{list-style:none;}
    input,button{border:1px solid #e8e8e8;outline:none;transition:all .4s;}
    input:hover,button:hover{border-color:#1890ff;}
    section{
      margin:30px auto 0;
      width:540px;
    }
    .title{text-align:center;color:#a07874;font-size:50px;font-weight:bold;padding-bottom:30px;}
    input::-webkit-input-placeholder{color:#b1b1b1;}
    header{display:flex;align-items:center;}
    header .icon{cursor:pointer;}
    .add-input{flex:1;min-width:0;height:40px;text-indent:6px;font-size:14px;}
    .add-button{height:42px;color:#fff;background-color:#1890ff;cursor:pointer;}
    .add-button:active{background-color:rgb(9,109,217)}
    .todo-item{display:flex;padding:3px 3px;height:40px;line-height:40px;border-bottom:1px solid #d9d9d9;}
    .todo-item .left{flex:1;min-width:0;}
    .todo-item .text{padding-left:5px;color:rgba(0,0,0,.85)}
    .todo-item .close{cursor:pointer;opacity:0;transition:all .3s;}
    .todo-item .close:hover{color:red;}
    .todo-item:hover .close{opacity:1;}
    .todo-item.isEdit .edit-input{display:block;}
    .todo-item.isEdit .left,.todo-item.isEdit .close{display:none;}
    .todo-item .edit-input{display:none;width:100%;height:100%;text-indent:6px;}
    input[class='toggle']{display:none;}
    .todo-item .text.completed{text-decoration:line-through;color:#666;}
    /* 底部导航栏 */
    .filter{padding:5px 0;}
    .filter .filter-link{padding:0 5px;color:rgba(0,0,0,.85);cursor:pointer;}
    .filter .filter-link:hover{text-decoration:underline;}
    .filter .filter-link.active{color:red;}
    .left-text{padding-right:20px;}
  </style>
</head>
<body>
  <div id="app">
    <section>
      <div class="title">Todos</div>
      <header>
        <input type="checkbox" v-model='toggle_all'>
        <input
          type="text"
          v-model.trim='todo'
          class='add-input'
          placeholder='What needs to be done?'
          @keyup.enter='add'
        >
        <button class='add-button' @click='add'>Add a Todo</button>
      </header>
      <todo-list :list='filterTodo' @del='delete_todo' @confirm='confirm'></todo-list>
      <div class='filter' v-show='list.length'>
        <span class='left-text'>{{unfinishedLength}} items left</span>
        <filter-link @switch='toggle_filter' :filter='filter'></filter-link>
      </div>
    </section>
  </div>
  <script src='../../src/vue.development.js'></script>
  <script src='./index.js'></script>
</body>
</html>
