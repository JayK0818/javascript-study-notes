<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兼容火狐浏览器</title>
    <style>
        ul{
            list-style:none;
        }
        ul>li{
            float:left;
            width: 80px;
            height: 30px;
            background-color:green;
            margin:20px 0 0 10px;
            color:#fff;
            text-align:center;
            user-select:none;
        }
        .container{
            margin:20px auto 0;
            width: 200px;
            height: 200px;
            background-color:pink;
        }
    </style>
</head>
<body>
<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<div class="container">将元素拖入此处</div>
<img src="./drag.png" alt="drag" width="20" height="20" id="oImg">
<script src="./js/firefox-drag"></script>
</body>
</html>
