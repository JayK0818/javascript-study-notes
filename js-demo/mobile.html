    const listen_resize = () => {
      const rate = window.devicePixelRatio;
      const fontSize = 100 / rate
      document.querySelector('html').style.fontSize = fontSize + 'px'
    }
    window.addEventListener('resize', listen_resize, false)
    listen_resize()
